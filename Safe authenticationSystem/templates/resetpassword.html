<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for reset password form */
        .reset-password-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        /* Heading styles */
        .reset-password-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .input-field:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Back to Login link */
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Flash message styles */
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Media Query for responsiveness */
        @media (max-width: 480px) {
            .reset-password-container {
                padding: 20px;
                width: 80%;
            }

            .input-field {
                padding: 10px;
            }

            .submit-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Flash Messages Display -->
    {% with msg=get_flashed_messages(with_categories=true) %}
        {% if msg %}
            {% for category, message in msg %}
                <div class="flash-message {{ category }}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Reset Password Form -->
    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password</p>
        <form action="/resetpassword" method="POST">
            <input type="password" class="input-field" placeholder="New Password" name="new_password" required>
            <input type="password" class="input-field" placeholder="Confirm New Password" name="confirm_password" required>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
        <div class="back-to-login">
            <a href="{{ url_for('home') }}">Back to Login</a>
        </div>
    </div>
</body>
</html>
