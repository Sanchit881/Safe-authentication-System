<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-page {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h4 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flash-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .loginpage {
            margin-top: 10px;
        }

        .loginpage a {
            color: #007BFF;
            text-decoration: none;
        }

        .loginpage a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    {% with msg=get_flashed_messages() %}
        {% if msg %}
            {% for m in msg %}
                <p>{{ m }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action='/regester' method="POST">
        <div class="register-page">
            <h4>Registration Page</h4>

            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" name="email" required><br>

            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" name="password" required><br>

            <button type="submit" class="register-btn">Register</button><br>

            <div class="loginpage">
                <a href="{{ url_for('home') }}">Already have an account? Log in</a>
            </div>
        </div>
    </form>

</body>
</html>
